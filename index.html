<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Puntjes Pakken</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #fff;
            background-color: #292E33;
            margin: 0;
            padding: 0;
        }

        .menu {
            background-color: #292E33;
            border: 2px solid #000;
            color: #fff;
            text-align: center;
            padding: 10px;
        }

        .menu a {
            text-decoration: none;
            color: #fff;
            font-weight: bold;
            margin: 10px;
        }

        .menu a:hover {
            text-decoration: underline;
        }

        .header {
            background-color: #3D5166;
            border: 2px solid #000;
            color: #fff;
            text-align: center;
            padding: 28px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            text-align: center;
        }

        .cta {
            background-color: #3D5166;
            border: 2px solid #000;
            color: #fff;
            text-align: center;
            padding: 18px;
        }

        /* Add a CSS class to hide sections */
        .hidden {
            display: none;
        }
    </style>
    <script>
        // JavaScript to toggle between Home and Score sections
        function showSection(sectionId) {
            // Get all sections with the class "container"
            var sections = document.querySelectorAll('.container');
            
            // Hide all sections
            sections.forEach(function (section) {
                section.classList.add('hidden');
            });

            // Show the selected section
            document.getElementById(sectionId).classList.remove('hidden');
        }
    </script>
</head>
<body>
    <div class="menu">
        <a href="javascript:void(0);" onclick="showSection('home')">Home</a>
        <a href="javascript:void(0);" onclick="showSection('score')">Score</a>
        <a href="javascript:void(0);" onclick="showSection('archive')">Archive</a>
        <a href="javascript:void(0);" onclick="showSection('about')">About</a>
    </div>

    <div class="header">
        <h1>⚠️ Puntjes Pakken ⚠️</h1>
        <p>Commissieraad since May 2023</p>
    </div>

    <div id="home" class="container">
        <!-- Content for the home page -->
        <h2>Puntjes Pakken:</h2>
        <p>De plek waar grote spelers maandelijks samenkomen om de meeste punten te pakken, en zo tot CHAMPION gekroond te worden.</p>
        <!-- Your home page content here -->
    </div>

    <div id="score" class="container hidden">
        <!-- No content for the score page, it's empty for now -->
        <!-- You can add content to the "Score" page later if needed -->
    </div>

    <div id="archive" class="container hidden">
        <!-- Content for the archive page -->
        <!-- Your archive page content here -->
    </div>

    <div id="about" class="container hidden">
        <!-- Content for the about page -->
        <!-- Your about page content here -->
    </div>

    <div class="cta">
        <h2>Ben jij een grote speler?</h2>
        <p>Maak dan nu je account aan, of log in...</p>
        <a href="#" target="_blank">Pak Puntjes</a>
    </div>
</body>
</html>
